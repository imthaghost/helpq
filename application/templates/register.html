<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Pipeline Project Management Bootstrap Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A project management Bootstrap theme by Medium Rare">
  <link href="static/img/favicon.ico" rel="icon" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
  <link href="static/css/theme.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div class="main-container fullscreen">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-7">
          <div class="text-center">
            <h1 class="h2">Create account</h1>
            <p class="lead">Start doing things for free, in an instant</p>
            <a href="{{url_for('google.google_auth')}}"><button class="btn btn-lg btn-block btn-primary">
                <img alt="Google" src="static/img/logo-google.svg" class="rounded align-top mr-2" />Continue with Google
              </button></a>

            <hr>
            <form method="POST">
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Email Address" name="email" />
              </div>
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" name="password" />
                <div class="text-left">
                  <small>Your password should be at least 8 characters</small>
                </div>
              </div>
              <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
                Create account
              </button>
              <small>By clicking 'Create Account' you agree to our <a href="#">Terms of Use</a>
              </small>
              <br>
              <small>Already have an account? Then <a href="{{url_for('login.root')}}">Login</a>
              </small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Required vendor scripts (Do not remove) -->
  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.js"></script>

  <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->

  <!-- Autosize - resizes textarea inputs as user types -->
  <script type="text/javascript" src="static/js/autosize.min.js"></script>
  <!-- Flatpickr (calendar/date/time picker UI) -->
  <script type="text/javascript" src="static/js/flatpickr.min.js"></script>
  <!-- Prism - displays formatted code boxes -->
  <script type="text/javascript" src="static/js/prism.js"></script>
  <!-- Shopify Draggable - drag, drop and sort items on page -->
  <script type="text/javascript" src="static/js/draggable.bundle.legacy.js"></script>
  <script type="text/javascript" src="static/js/swap-animation.js"></script>
  <!-- Dropzone - drag and drop files onto the page for uploading -->
  <script type="text/javascript" src="static/js/dropzone.min.js"></script>
  <!-- List.js - filter list elements -->
  <script type="text/javascript" src="static/js/list.min.js"></script>

  <!-- Required theme scripts (Do not remove) -->
  <script type="text/javascript" src="static/js/theme.js"></script>

  <!-- This appears in the demo only - demonstrates different layouts -->
  <style type="text/css">
    .layout-switcher {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(73px);
      color: #fff;
      transition: all .35s ease;
      background: #343a40;
      border-radius: .25rem .25rem 0 0;
      padding: .75rem;
      z-index: 999;
    }

    .layout-switcher:not(:hover) {
      opacity: .95;
    }

    .layout-switcher:not(:focus) {
      cursor: pointer;
    }

    .layout-switcher-head {
      font-size: .75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .layout-switcher-head i {
      font-size: 1.25rem;
      transition: all .35s ease;
    }

    .layout-switcher-body {
      transition: all .55s ease;
      opacity: 0;
      padding-top: .75rem;
      transform: translateY(24px);
      text-align: center;
    }

    .layout-switcher:focus {
      opacity: 1;
      outline: none;
      transform: translateX(-50%) translateY(0);
    }

    .layout-switcher:focus .layout-switcher-head i {
      transform: rotateZ(180deg);
      opacity: 0;
    }

    .layout-switcher:focus .layout-switcher-body {
      opacity: 1;
      transform: translateY(0);
    }

    .layout-switcher-option {
      width: 72px;
      padding: .25rem;
      border: 2px solid rgba(255, 255, 255, 0);
      display: inline-block;
      border-radius: 4px;
      transition: all .35s ease;
    }

    .layout-switcher-option.active {
      border-color: #007bff;
    }

    .layout-switcher-icon {
      width: 100%;
      border-radius: 4px;
    }

    .layout-switcher-body:hover .layout-switcher-option:not(:hover) {
      opacity: .5;
      transform: scale(0.9);
    }

    @media all and (max-width: 990px) {
      .layout-switcher {
        min-width: 250px;
      }
    }

    @media all and (max-width: 767px) {
      .layout-switcher {
        display: none;
      }
    }
  </style>
  <div class="layout-switcher" tabindex="1">
    <div class="layout-switcher-head d-flex justify-content-between">
      <span>Select Layout</span>
      <i class="material-icons">arrow_drop_up</i>
    </div>
    <div class="layout-switcher-body">

    </div>
  </div>

</body>



</html>
